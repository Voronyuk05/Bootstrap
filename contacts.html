<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-center align-items-center bg-light">
        <div class="container d-flex justify-content-between align-items-center flex-wrap gap-3">
            <div class="col-12 col-md-3 d-flex justify-content-center">
                <h2>Restaurant</h2>
            </div>
            <nav class="navbar d-flex justify-content-center col-12 col-md-5">
                <ul class="navbar-nav  d-flex justify-content-between w-100 align-items-center flex-row ">
                    <li class="nav-item">
                      <a class="nav-link fw-bold" href="/">Blog</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link fw-bold" href="about-us.html">About us</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active fw-bold" href="contacts.html">Contacts</a>
                    </li>
                  </ul>
              </nav>
            <form action="" class="d-flex justify-content-center align-items-center col-12 col-md-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </header>
    <main class="mt-5">
        <div class="container text-center text-uppercase">
            <h2>
                Contact Us
            </h2>
        </div>
        <hr>
        <section>
            <div class="container">
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-md-12">
                        <label for="textArea" class="form-label">Comment</label>
                        <textarea name="" class="form-control" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="col-12 d-flex justify-content-center mt-5">
                      <button type="submit" class="btn btn-primary w-25">Submit</button>
                    </div>
                  </form>
            </div>
        </section>
    </main>
    <footer class="bg-info mt-5">
        <div class="container d-flex flex-md-row align-items-center flex-column">
            <div>
                <h3>Links</h3>
            </div>
            <div class="ms-5 flex-column flex-md-row">
                <a href="" class="text-dark text-decoration-none">Company</a>
                <a href="" class="text-dark text-decoration-none ms-4">History</a>
                <a href="" class="text-dark text-decoration-none ms-4">Blog</a>
                <a href="" class="text-dark text-decoration-none ms-4">About Us</a>
                <a href="" class="text-dark text-decoration-none ms-4">Instagram</a>
                <a href="" class="text-dark text-decoration-none ms-4">Facebook</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
